<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
    <link rel="stylesheet" href="Simons.css">
</head>
<body>
    <h1>Simon's Game</h2>
    <h2>Press Any Key To Start</h2>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn pink" type="button" id="pink">1</div>
            <div class="btn teal" type="button" id="teal">2</div>
        </div>
        <div class="line-two">
            <div class="btn orange" type="button" id="orange">3</div>
            <div class="btn violet" type="button" id="violet">4</div>
        </div>
    </div>

    <script src="Simons.js"></script>
</body>
</html>
